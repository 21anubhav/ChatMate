<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
    }

    .card {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: fadeSlideIn 0.8s ease-out;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lottie-container {
      width: 180px;
      margin: 0 auto 1rem auto;
    }

    .btn {
      border-radius: 50px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .form-control {
      border-radius: 50px 0 0 50px;
    }

    .input-group .btn {
      border-radius: 0 50px 50px 0;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-center">
      <div class="lottie-container" id="lottie"></div>
      <h1 class="mb-3">AI Chatbot</h1>
      <p class="text-muted mb-4">Upload a document and start chatting. Log in for multi-document support.</p>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="/login" class="btn btn-primary px-4">Login</a>
        <a href="/signup" class="btn btn-outline-primary px-4">Signup</a>
      </div>

      <!-- Guest Upload Form -->
      <form action="/upload-guest" method="post" enctype="multipart/form-data">
        <div class="input-group">
          <input type="file" name="file" class="form-control" required>
          <button type="submit" class="btn btn-success">Upload & Chat</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json' // You can replace this with your own
    });

    // Load particles
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#6c757d" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: "#ccc", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>

</html>
