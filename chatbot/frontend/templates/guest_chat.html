<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guest Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .chat-wrapper {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      animation: slideInFade 0.8s ease-out;
    }

    @keyframes slideInFade {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lottie-container {
      width: 140px;
      margin: 0 auto 1rem auto;
    }

    .chat-box {
      height: 60vh;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #dee2e6;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.user {
      text-align: right;
    }

    .message.user p {
      background-color: #4a90e2;
      color: white;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      max-width: 75%;
    }

    .message.bot p {
      background-color: #e3f2fd;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      max-width: 75%;
      white-space: pre-wrap;
    }

    .btn-back {
      background-color: #6c757d;
      color: white;
      border-radius: 50px;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    .btn-primary {
      border-radius: 50px;
    }

    .form-control {
      border-radius: 50px 0 0 50px;
    }

    .input-group .btn {
      border-radius: 0 50px 50px 0;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="chat-wrapper">
      <div class="lottie-container" id="lottie"></div>
      <h3 class="text-center mb-4">Chat with Your Uploaded Document</h3>

      <!-- Chat Display -->
      <div class="chat-box" id="chatBox">
        <div class="message bot">
          <p>Hello! Ask me anything about your document.</p>
        </div>
      </div>

      <!-- Chat Form -->
      <form id="guestChatForm" method="post" class="mt-4">
        <div class="input-group">
          <input type="text" name="query" id="queryInput" class="form-control"
            placeholder="Type your question..." required>
          <button type="submit" class="btn btn-primary">Ask</button>
        </div>
      </form>

      <!-- Back to Home -->
      <div class="text-center mt-4">
        <button onclick="logoutGuest()" class="btn btn-back px-4">Back to Home</button>
      </div>
    </div>
  </div>

  <script>
    // Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets1.lottiefiles.com/packages/lf20_jcikwtux.json' // You can replace this
    });

    // Particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#6c757d" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 150, color: "#bbb", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Chat logic
    const chatForm = document.getElementById("guestChatForm");
    const chatBox = document.getElementById("chatBox");

    chatForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const input = document.getElementById("queryInput");
      const query = input.value.trim();
      if (!query) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<p>${escapeHTML(query)}</p>`;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      const p = document.createElement("p");
      p.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Thinking...`;
      botMsg.appendChild(p);
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const formData = new FormData();
      formData.append("query", query);

      try {
        const res = await fetch("/guest-chat/stream", {
          method: "POST",
          body: formData
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");
        p.innerHTML = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          p.innerHTML += formatMarkdownToHTML(chunk);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (err) {
        p.textContent = "An error occurred. Try again.";
        console.error(err);
      }
    });

    function escapeHTML(text) {
      return text.replace(/[&<>"']/g, function (match) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        }[match];
      });
    }

    function formatMarkdownToHTML(text) {
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/\[doc\d+\]/gi, '')
        .replace(/^#{1,6}\s*(.*)/gm, '<div class="heading">$1</div>')
        .replace(/^[\-\*]\s+(.*)/gm, '<div class="bullet">‚Ä¢ $1</div>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/(https?:\/\/[^\s<>"'(){}\[\]]+)/g, '<a href="$1" target="_blank">$1</a>')
        .replace(/\[WARNING\]/g, '<div class="warning-note">‚ö†Ô∏è WARNING: ')
        .replace(/\[\/WARNING\]/g, '</div>')
        .replace(/\[TIP\]/g, '<div class="tip-note">üí° TIP: ')
        .replace(/\[\/TIP\]/g, '</div>')
        .replace(/\[DIAGRAM:(.*?)\]/g, '<div class="diagram">[Diagram: $1]</div>')
        .replace(/\[TABLE\]/g, '<table class="spec-table">')
        .replace(/\[\/TABLE\]/g, '</table>')
        .replace(/\|([^\|]+)\|([^\|]+)\|/g, '<tr><td>$1</td><td>$2</td></tr>')
        .replace(/\n/g, '<br>');
    }

    async function logoutGuest() {
      try {
        await fetch("/guest-logout");
        window.location.href = "/";
      } catch (err) {
        alert("Error while logging out.");
      }
    }
  </script>
</body>

</html>
